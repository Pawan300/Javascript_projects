<html>
    <head>
        <title>
            TO_DO
        </title>
        <link rel="stylesheet" href="to_do.css">
    </head>
    <body>

        <div id="container">
            <div id="input">
                <input type="text" id="task" name="add">
                <button id="add" onclick="addtask()">Add</button>
            </div>
            <div id="output">
                <div id="incompletd_task" class="incomplete">
                    <h1 style="margin-top: 10px; width: 65%;height: 30px;" >Incompletd Task</h1>
                    <ul id="to_do_incomplete"></ul>
                </div>

                <div id="completed_task" class="complete">
                    <h1 style="height: 30px;">Completed Task</h1>
                    <ul id="to_do_complete"></ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="to_do.js"></script>
    </body>
</html>
