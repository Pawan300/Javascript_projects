<html>
    <head>
        <link rel="stylesheet" type="text/css" href="scientific_calci.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
        <title>
            Calculator
        </title>
    </head>
    <body>

        <div id="container">
            <div id="Calculator">
                <div id="result">
                    <a href="calci.html">Back</a>
					<div id="history">
						<p id="s_history-value"></p>
					</div>
					<div id="output">
						<p id="s_output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="s_operator" id="clear">C</button>
					<button class="s_operator" id="backspace">CE</button>
					<button class="s_operator" id="%">%</button>
					<button class="s_operator" id="/">&#247;</button>
					<button class="s_operator" id="cos">cos</button>
					<button class="s_operator" id="(">(</button>
					<button class="s_operator" id=")">)</button>
					<button class="s_operator" id="1/x">1/x</button>
					<button class="s_operator" id="pie">Ï€</button>
					<button class="s_operator" id="sqrt">&Sqrt;x</button>
					<button class="s_number" id="7">7</button>
					<button class="s_number" id="8">8</button>
					<button class="s_number" id="9">9</button>
					<button class="s_operator" id="*">&times;</button>
					<button class="s_operator" id="sin">sin</button>
					<button class="s_number" id="4">4</button>
					<button class="s_number" id="5">5</button>
					<button class="s_number" id="6">6</button>
					<button class="s_operator" id="-">-</button>
					<button class="s_operator" id="tan">tan</button>
					<button class="s_number" id="1">1</button>
					<button class="s_number" id="2">2</button>
					<button class="s_number" id="3">3</button>
					<button class="s_operator" id="+">+</button>
					<button class="s_operator" id="log">log<sup>e</sup></button>
					<button class="s_operator" id="**">x<sup>y</sup></button>
					<button class="s_number" id="0">0</button>
					<button class="s_operator" id="!">x!</button>
					<button class="s_operator" id="exp">exp</button>
					<button class="s_operator" id="=">=</button>
				</div>
			</div>
        </div>

        <script src="scientific_calci.js"></script>
    </body>
</html>
